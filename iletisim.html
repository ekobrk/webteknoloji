<body>
    <h1 class="baslik">İletişim Formu</h1>
    <form action="/form-gonder" method="post">
        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad" required>

        <label for="soyad">Soyadınız:</label>
        <input type="text" id="soyad" name="soyad" required>

        <label for="email">E-mail Adresiniz:</label>
        <input type="email" id="email" name="email" required>

        <label for="cinsiyet">Cinsiyet:</label>
        <select id="cinsiyet" name="cinsiyet" required>
            <option value="" disabled selected>Lütfen bir üniversite seçin</option>
            <option value="erkek">Erkek</option>
            <option value="kadin">Kadın</option>
            
        </select>
        
        <label for="üniversite">Üniversite:</label>
        <select id="üniversite" name="üniversite" required>
            <option value="" disabled selected>Lütfen bir üniversite seçin</option>
            <option value="destek">Sakarya Üniversitesi</option>
            <option value="satis">Sakarya Uygulamalı Bilimler Üniversitesi</option>
            
        </select>


        <label for="mesaj">Mesajınız:</label>
        <textarea id="mesaj" name="mesaj" rows="4" required></textarea>

        <label>
            <input type="checkbox" id="onay" name="onay" required>
            Bilgilerin doğruluğunu onaylıyorum
        </label>

        <button type="submit">Gönder</button>
    </form>


    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            resize: vertical;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>


</body>
